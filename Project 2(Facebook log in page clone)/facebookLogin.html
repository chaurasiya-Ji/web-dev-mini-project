<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="con">
        <div class="card">
            <div class="logo">
                <img class="face" src="facebook.svg" alt="">
            </div>
            <div class="info">
                <p>Facebook helps you connect and share withthe people in your life.</p>
            </div>

        </div>
        <div class="card2">
            <div class="form">
                <input type="text" id="user" placeholder="Email address or phone number">
                <input type="password" id="pass" placeholder="Password">
                <button type="submit" id="btn">Log in</button>
                <a href="#">Forgotten password?</a>
                <hr>
                <button type="button" id="create"> Create new account</button>
            </div>
            <div class="info2">
                <p><b><a href="#">Create a page</a></b> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>


</body>

</html>
